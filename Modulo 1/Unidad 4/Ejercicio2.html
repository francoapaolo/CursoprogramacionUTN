<body>
	<script>
	var num1 = parseInt(prompt("Introducir numero 1 de 4"));
    var num2 = parseInt(prompt("Introducir numero 2 de 4"));
    var num3 = parseInt(prompt("Introducir numero 3 de 4"));
    var num4 = parseInt(prompt("Introducir numero 4 de 4"));
	var numeros = [num1, num2, num3, num4];
	var mayornumero = 0;
	for(var contador=0; contador< numeros.length; contador++){
		if(numeros[contador]>mayornumero){
			mayornumero=numeros[contador]
			
		}
		
	}
</script>
	<h1><script>document.write('El mayor numero es ', mayornumero);</script></h1>
</body>
