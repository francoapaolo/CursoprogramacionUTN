<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Ejercicio 1</title>
</head>

<body>

<script>

var distancia;

distancia=prompt('Introduce la distancia en metros:');

distancia=parseInt(distancia);

if(distancia <=1000){
  document.write('<h3>A pie</h3>');
}else if(distancia <=10000){
  document.write('<h3>En bicicleta</h3>');
}else if(distancia <=30000){
  document.write('<h3>En colectivo</h3>')
}else if(distancia <=100000){
  document.write('<h3>En auto</h3>')
}else if(distancia >100000){
  document.write('<h3>En avion</h3>')
}
</script>
</body>

</html>
